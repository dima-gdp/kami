<div id="modal-call" class="modal-call">
	<button class="modal-call__close close-modal" data-fancybox-close>
		<svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 24 24">
			<path d="M13 12l5-5-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1z"></path>
		</svg>
	</button>
	<div class="modal-call__container">
		<div class="modal-call__img"></div>
		<div class="modal-call__form">
			<div class="modal-call__title">Заказать звонок</div>
			<div class="modal-call__subtitle">Заполните форму, специалист свяжется с Вами в ближайшее время</div>
			<!-- wp-form -->
			<div class="wpcf7">
				<form class="wpcf7-form">
					<span class="wpcf7-form-control-wrap">
						<input type="text" class="wpcf7-form-control" placeholder="Имя">
					</span>
					<span class="wpcf7-form-control-wrap">
						<input type="tel" class="wpcf7-form-control" placeholder="Телефон">
					</span>
					<span class="wpcf7-form-control-wrap">
						<input type="email" class="wpcf7-form-control" placeholder="Почта">
					</span>
					<!-- input hidden  -->
					<input type="hidden" class="wpcf7-form-control wpcf7-hidden">
					<!-- end -->
					<input type="submit" value="Жду звонка" class="wpcf7-form-control wpcf7-submit">
				</form>
			</div>
			<!-- end -->
			<div class="modal-call__privacy">Согласен с <span data-src="#modal-polit"> политикой конфиденциальности</span>
			</div>
		</div>

	</div>
</div>
